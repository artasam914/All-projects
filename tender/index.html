<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <div class="container">
      <div class="imagecontainer">
        <div class="maincontainer">
          <img
            src=""
            alt=""
          />
        </div>
        <div class="upcomingcontainer">
          <img src="" alt="">
        </div>
      </div>
      <div class="screencontainer">
        <div class="navbar">
          <div class="prfimage">
            <img
              src="https://plus.unsplash.com/premium_photo-1673757121102-0ca51260861f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW9kbGV8ZW58MHx8MHx8fDA%3D
                    "
              alt=""
            />
          </div>
          <h3>They Liked You</h3>
          <div class="chaticon">
            <i class="ri-chat-3-fill"></i>
            <h5 class="number">5</h5>
          </div>
        </div>

        <div class="details">
          <div class="element locationicon">
            <i class="ri-corner-left-up-line"></i>
            <h3>Karachi,Pakistan</h3>
          </div>
          <div class="element name">
            <h1 class="name1">Victoria</h1>
            <h1 class="age"><span>20</span></h1>
          </div>
          <div class="element tags">

            <div class="tag">
              <i class="ri-music-2-fill"></i>
              <h5>Music</h5>
            </div>
          </div>

          <div class="element bio">
            <h3>Bio</h3>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus,
              voluptas unde. Alias ad repellat culpa.
            </p>
          </div>
<div class="element btn">
    <button class="add"><i class="ri-close-large-line"></i></button><button class="cancel"><i class="ri-heart-2-fill"></i></button>
</div>

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
  </body>
</html>
